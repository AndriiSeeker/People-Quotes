{% extends "quotes/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes:add_author' %}">
    {% csrf_token %}
    <div class="form-group row">
    <label for="floatingTextarea" class="col-sm-2 col-form-label">Tags
        {{ form.name }}
    </label>
    <span>{{ form.errors.name }}</span>
    </div>

    <div class="form-group row">
    <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </div>
    </div>
</form>
{% endblock %}
